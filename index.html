<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora IMC</title>
    <script src="./JS/script.js" type="module" defer></script> <!-- defer: faz esta linha ser lida por ultimo, assim não precisa colocar no boduy-->
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="alert-error ">
        Digite somente números
    </div>
    
    
    <div class="container">
        <main class="card">
            <form action="">
                <h1 class="tittle">Calculo de IMC</h1>
                
                <div class="input-wrapper">
                    <label for="weight">Peso (kg)</label>
                    <input 
                    type="text" 
                    id="weight"
                    placeholder="60"/>
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura (cm)</label>
                    <input 
                    type="text" 
                    id="height"
                    placeholder="165"/>
                </div>
                
                <button type="submit"> Calcular IMC
                    <img src="./assets/assets.svg" alt="Seta apontando para a direita">
                        
                </button> <!-- type: submit para o formulário-->

            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card ">
            <h2 class="tittle">
                <button class="close">
                    <img src="assets/close.svg" alt="imagem para fechar pop-up">
                </button> 
                <span>Seu IMC é</span>
            </h2>
            
        </div>
        
    </div>
   

   
</body>
</html>
